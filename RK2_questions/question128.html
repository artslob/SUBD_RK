    <script>
        var is_hided = true;

        var options = [
            
                '<p><span class="hided A">A. </span>Persistent lightweight jobs modify several tables in the data dictionary to generate a lot of redo.</p>',
            
                '<p><span class="hided B">B. </span>The user cannot set privileges on persistent lightweight jobs.</p>',
            
                '<p><span class="hided C">C. </span>Persistent lightweight jobs are useful when users need to create a large number of jobs in ashort time.</p>',
            
                '<p><span class="hided D">D. </span>Persistent lightweight jobs are useful when users need to create a small number of jobs thatrun infrequently.</p>',
            
                '<p><span class="hided E">E. </span>The use of a template is mandatory to create persistent lightweight jobs.</p>',
            
        ];

        window.onload = function () {
            options = shuffle(options);
            console.log(options);
            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }

            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = 'hidden';
            }

            var answer = document.getElementById('answer').innerHTML;
            answer = answer.slice(8).split(',').map(function (item) {
                return item.trim();
            });
            for (var j = 0; j < answer.length; j++) {
                var items = document.getElementsByClassName(answer[j]);
                for (var k = 0; k < items.length; k++) {
                    items[k].style.color = "red";
                }
            }
        };

        function answer() {
            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = (is_hided) ? 'visible' : 'hidden';
            }

            is_hided = !is_hided;
        }

        function rnd() {
            var max = parseInt(166);
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = 'question' + res + '.html';
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }
    </script>
