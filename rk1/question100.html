<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question: 100</title>
    <script>
        var is_hided = true;

        var options = [
            
                '<p><span class="hided A">A. </span>Run the SQL Access Advisor.</p>',
            
                '<p><span class="hided B">B. </span>Run the Memory Advisor for the SGA.</p>',
            
                '<p><span class="hided C">C. </span>Run the Memory Advisor for the PGA.</p>',
            
                '<p><span class="hided D">D. </span>Run the Memory Advisor for the shared pool.</p>',
            
                '<p><span class="hided E">E. </span>Run the Memory Advisor for the buffer cache.</p>',
            
        ];

        window.onload = function () {
            options = shuffle(options);
            console.log(options);
            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }

            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = 'hidden';
            }

            var answer = document.getElementById('answer').innerHTML;
            answer = answer.slice(8).split(',').map(function (item) {
                return item.trim();
            });
            for (var j = 0; j < answer.length; j++) {
                var items = document.getElementsByClassName(answer[j]);
                for (var k = 0; k < items.length; k++) {
                    items[k].style.color = "red";
                }
            }
        };

        function answer() {
            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = (is_hided) ? 'visible' : 'hidden';
            }

            is_hided = !is_hided;
        }

        function rnd() {
            var max = parseInt(153);
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = 'question' + res + '.html';
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function next_page() {
            
                location.href='question101.html';
            
        }

        function prev_page() {
            
                location.href='question99.html';
            
        }

        window.addEventListener("keydown", function (event) {
            if (event.defaultPrevented)
                return;

            switch (event.key) {
                case "a":
                case "A":
                case "ArrowLeft":
                    prev_page();
                    break;
                case "d":
                case "D":
                case "ArrowRight":
                    next_page();
                    break;
                case "w":
                case "W":
                case "ArrowUp":
                    answer();
                    break;
                case "s":
                case "S":
                case "ArrowDown":
                    rnd();
                    break;
                default:
                    return;
            }

            event.preventDefault();
        }, true);
    </script>
    <style>
        button {
            width: 20%; height: 35px;
        }
    </style>
</head>
<body style="font-size: 20px">
    
    <p>Automatic Shared Memory Management is disabled for your database instance. You realize that there are cases of SQL statements performing poorly because of repeated parsing activity, resulting in degradation of performance. What would be your next step to improve performance?</p>

    <div id="options"></div>

    <!---->
        <!--<p><span class="hided D">D. </span>Run the Memory Advisor for the shared pool.</p>-->
    <!---->
        <!--<p><span class="hided E">E. </span>Run the Memory Advisor for the buffer cache.</p>-->
    <!---->

    <p class="hided" id="answer">Answer: D</p>

    

    <div style="text-align: center">
        <button onclick="answer()">Answer!</button>

        <br/><br/>

        <button onclick="rnd();" id="rnd" type="button" style="float: none">
            Random question
        </button>
    </div>

    
        <button onclick="prev_page()" type="button" style="float: left">
            Previous page
        </button>
    

    
        <button onclick="next_page()" type="button" style="float: right">
            Next page
        </button>
    
    <br/>
    <br/>
</body>
</html>
