<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question: 1</title>
    <script>
        var is_hided = true;

        var options = [
            
                '<p><span class="hided A">A. </span>The backup performed on Sundays contains all the blocks that have ever been used in the database.</p>',
            
                '<p><span class="hided B">B. </span>The backup performed on Sundays contains all the blocks that have changed since the last level 1 backup.</p>',
            
                '<p><span class="hided C">C. </span>The backup performed on each working day contains all the blocks that have changed since the last level 0 backup.</p>',
            
                '<p><span class="hided D">D. </span>The backup performed on Monday contains all the blocks that have changed since the level 0 backup, and every other working day contains all the blocks that have changed since the level 1 backup.</p>',
            
        ];

        window.onload = function () {
            options = shuffle(options);
            console.log(options);
            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }

            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = 'hidden';
            }

            var answer = document.getElementById('answer').innerHTML;
            answer = answer.slice(8).split(',').map(function (item) {
                return item.trim();
            });
            for (var j = 0; j < answer.length; j++) {
                var items = document.getElementsByClassName(answer[j]);
                for (var k = 0; k < items.length; k++) {
                    items[k].style.color = "red";
                }
            }
        };

        function answer() {
            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = (is_hided) ? 'visible' : 'hidden';
            }

            is_hided = !is_hided;
        }

        function rnd() {
            var max = parseInt(153);
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = 'question' + res + '.html';
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function next_page() {
            
                location.href='question2.html';
            
        }

        function prev_page() {
            
        }

        window.addEventListener("keydown", function (event) {
            if (event.defaultPrevented)
                return;

            switch (event.key) {
                case "a":
                case "A":
                case "ArrowLeft":
                    prev_page();
                    break;
                case "d":
                case "D":
                case "ArrowRight":
                    next_page();
                    break;
                case "w":
                case "W":
                case "ArrowUp":
                    answer();
                    break;
                case "s":
                case "S":
                case "ArrowDown":
                    rnd();
                    break;
                default:
                    return;
            }

            event.preventDefault();
        }, true);
    </script>
    <style>
        button {
            width: 20%; height: 35px;
        }
    </style>
</head>
<body style="font-size: 20px">
    
    <p>You perform differential incremental level 1 backups of your database on each working day and level 0 backup on Sundays, to tape. Which two statements are true about differential incremental backups? (Choose two.)</p>

    <div id="options"></div>

        <!--<p><span class="hided A">A. </span>The backup performed on Sundays contains all the blocks that have ever been used in the database.</p>-->
    <!---->
        <!--<p><span class="hided B">B. </span>The backup performed on Sundays contains all the blocks that have changed since the last level 1 backup.</p>-->
    <!---->
        <!--<p><span class="hided C">C. </span>The backup performed on each working day contains all the blocks that have changed since the last level 0 backup.</p>-->
    <!---->
        <!--<p><span class="hided D">D. </span>The backup performed on Monday contains all the blocks that have changed since the level 0 backup, and every other working day contains all the blocks that have changed since the level 1 backup.</p>-->
    <!---->

    <p class="hided" id="answer">Answer: A, D</p>

    

    <div style="text-align: center">
        <button onclick="answer()">Answer!</button>

        <br/><br/>

        <button onclick="rnd();" id="rnd" type="button" style="float: none">
            Random question
        </button>
    </div>

    

    
        <button onclick="next_page()" type="button" style="float: right">
            Next page
        </button>
    
    <br/>
    <br/>
</body>
</html>
