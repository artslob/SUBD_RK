<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question: 35</title>
    <script>
        var is_hided = true;

        var options = [
            
                '<p><span class="hided A">A. </span>The ORACLE_BASE parameter is not set.</p>',
            
                '<p><span class="hided B">B. </span>The installation is being performed by the root user.</p>',
            
                '<p><span class="hided C">C. </span>The operating system group that will be specified should have root user as its member.</p>',
            
                '<p><span class="hided D">D. </span>The installation is being performed without the &quot;Create Starter Database&quot; option selected.</p>',
            
                '<p><span class="hided E">E. </span>The operating system group that will be specified must have permission to write to the inventory directory.</p>',
            
        ];

        window.onload = function () {
            options = shuffle(options);
            console.log(options);
            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }

            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = 'hidden';
            }

            var answer = document.getElementById('answer').innerHTML;
            answer = answer.slice(8).split(',').map(function (item) {
                return item.trim();
            });
            for (var j = 0; j < answer.length; j++) {
                var items = document.getElementsByClassName(answer[j]);
                for (var k = 0; k < items.length; k++) {
                    items[k].style.color = "red";
                }
            }
        };

        function answer() {
            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = (is_hided) ? 'visible' : 'hidden';
            }

            is_hided = !is_hided;
        }

        function rnd() {
            var max = parseInt(153);
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = 'question' + res + '.html';
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function next_page() {
            
                location.href='question36.html';
            
        }

        function prev_page() {
            
                location.href='question34.html';
            
        }

        window.addEventListener("keydown", function (event) {
            if (event.defaultPrevented)
                return;

            switch (event.key) {
                case "a":
                case "A":
                case "ArrowLeft":
                    prev_page();
                    break;
                case "d":
                case "D":
                case "ArrowRight":
                    next_page();
                    break;
                case "w":
                case "W":
                case "ArrowUp":
                    answer();
                    break;
                case "s":
                case "S":
                case "ArrowDown":
                    rnd();
                    break;
                default:
                    return;
            }

            event.preventDefault();
        }, true);
    </script>
    <style>
        button {
            width: 20%; height: 35px;
        }
    </style>
</head>
<body style="font-size: 20px">
    
    <p>You are installing Oracle Database 11g on your server. During the installation Oracle Universal Installer (OUI) prompts you to enter the path of the inventory directory and also prompts you to specify an operating system group name. Which statement is true in this case?</p>

    <div id="options"></div>
    <!---->
        <!--<p><span class="hided A">A. </span>The ORACLE_BASE parameter is not set.</p>-->
    <!---->
        <!--<p><span class="hided B">B. </span>The installation is being performed by the root user.</p>-->
    <!---->
        <!--<p><span class="hided C">C. </span>The operating system group that will be specified should have root user as its member.</p>-->
    <!---->
        <!--<p><span class="hided D">D. </span>The installation is being performed without the &quot;Create Starter Database&quot; option selected.</p>-->
    <!---->
        <!--<p><span class="hided E">E. </span>The operating system group that will be specified must have permission to write to the inventory directory.</p>-->
    <!---->

    <p class="hided" id="answer">Answer: E</p>

    

    <div style="text-align: center">
        <button onclick="answer()">Answer!</button>

        <br/><br/>

        <button onclick="rnd();" id="rnd" type="button" style="float: none">
            Random question
        </button>
    </div>

    
        <button onclick="prev_page()" type="button" style="float: left">
            Previous page
        </button>
    

    
        <button onclick="next_page()" type="button" style="float: right">
            Next page
        </button>
    
    <br/>
    <br/>
</body>
</html>
