<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script>
        var is_hided = true;

        var options = [
            {% for option in options %}
                '<p><span class="hided {{ option.0|slice:":1" }}">{{ option.0 }}</span>{{ option.1 }}</p>',
            {% endfor %}
        ];

        window.onload = function () {
            options = shuffle(options);
            console.log(options);
            var options_div = document.getElementById('options');
            for (var q = 0; q < options.length; q++) {
                options_div.insertAdjacentHTML('beforeend', options[q]);
            }

            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = 'hidden';
            }

            var answer = document.getElementById('answer').innerHTML;
            answer = answer.slice(8).split(',').map(function (item) {
                return item.trim();
            });
            for (var j = 0; j < answer.length; j++) {
                var items = document.getElementsByClassName(answer[j]);
                for (var k = 0; k < items.length; k++) {
                    items[k].style.color = "red";
                }
            }
        };

        function answer() {
            var hided = document.getElementsByClassName('hided');
            for (var i = 0; i < hided.length; i++) {
                hided[i].style.visibility = (is_hided) ? 'visible' : 'hidden';
            }

            is_hided = !is_hided;
        }

        function rnd() {
            var max = parseInt({{ length }});
            var min = 1;
            var res = Math.floor(Math.random() * (max - min + 1)) + min;
            location.href = 'question' + res + '.html';
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }
    </script>
    <style>
        button {
            width: 20%; height: 35px;
        }
    </style>
</head>
<body style="font-size: 20px">
    <h3 style="text-align: center">{{ title }}</h3>
    <p>{{ text }}</p>

    <div id="options"></div>
    <!--{% for option in options %}-->
        <!--<p><span class="hided {{ option.0|slice:":1" }}">{{ option.0 }}</span>{{ option.1 }}</p>-->
    <!--{% endfor %}-->

    <p class="hided" id="answer">{{ answer }}</p>

    {% if explanation %}
        <p class="hided">{{ explanation }}</p>
    {% endif %}

    <div style="text-align: center">
        <button onclick="answer()">Answer!</button>

        <br/><br/>

        <button onclick="rnd();" id="rnd" type="button" style="float: none">
            Random question
        </button>
    </div>

    {% if prev %}
        <button onclick="location.href='question{{ prev }}.html'" type="button" style="float: left">
            Previous page
        </button>
    {% endif %}

    {% if next %}
        <button onclick="location.href='question{{ next }}.html'" type="button" style="float: right">
            Next page
        </button>
    {% endif %}
</body>
</html>
